<section class="vh-100 gradient-custom" *ngIf="skill">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Editar habilidad</h2>
                            <form (ngSubmit)="onUpdate()" novalidate #formSkill="ngForm">
                                <div class="form-group">
                                    <label for="nombre">Habilidad</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="porcentaje">Porcentaje de habilidad</label>
                                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                                </div>
                                <button class="btn btn-outline-success m-2 mt-4">
                                    Actualizar
                                </button>
                                <button class="btn btn-outline-danger m-2 mt-4" (click)="regresar()">
                                    Cancelar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
