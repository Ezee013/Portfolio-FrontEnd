<section class="vh-100 gradient-custom" *ngIf="proy">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Editar proyecto</h2>
                            <form (ngSubmit)="onUpdate()" novalidate #formProy="ngForm">
                                <div class="form-group">
                                    <label for="nombre">Nombre del proyecto</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proy.titulo" required>
                                </div>
                                <div class="form-group">
                                    <label for="descripcion">Descripcion del proyecto</label>
                                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proy.descripcion" required>
                                </div>
                                <div class="form-group">
                                    <label for="link">Link del proyecto</label>
                                    <input type="url" class="form-control" id="link" name="link" [(ngModel)]="proy.link" required>
                                </div>
                                <div class="form-group">
                                    <label for="img">Imagen/logo del proyecto</label>
                                    <input type="url" class="form-control" id="img" name="img" [(ngModel)]="proy.img">
                                </div>
                                <button class="btn btn-outline-success m-2 mt-4">
                                    Actualizar
                                </button>
                                <button class="btn btn-outline-danger m-2 mt-4" (click)="regresar()">
                                    Cancelar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
