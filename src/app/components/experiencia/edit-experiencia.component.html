<section class="vh-100 gradient-custom" *ngIf="exp">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Editar experiencia</h2>
                            <form (ngSubmit)="onUpdate()" novalidate #formExp="ngForm">
                                <div class="form-group">
                                    <label for="nombre">Nombre de la empresa</label>
                                    <input type="text" class="form-control" id="nombreE" name="nombre" [(ngModel)]="exp.nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="inicio">Año de inicio</label>
                                    <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="exp.inicio" required>
                                </div>
                                <div class="form-group">
                                    <label for="fin">Año de fin</label>
                                    <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="exp.fin" required>
                                </div>
                                <div class="form-group">
                                    <label for="descripcion">Descripcion de la tarea</label>
                                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="exp.descripcion" required>
                                </div>
                                <div class="form-group">
                                    <label for="img">Imagen/logo de la empresa</label>
                                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="exp.img">
                                </div>
                                <button class="btn btn-outline-success m-2 mt-4">
                                    Actualizar
                                </button>
                                <button class="btn btn-outline-danger m-2 mt-4" (click)="regresar()">
                                    Cancelar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
